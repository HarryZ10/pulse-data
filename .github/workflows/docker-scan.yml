name: Docker CI

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main
  schedule:
    - cron: '0 15 * * *' # every day at 15:00 UTC (8:00 AM Pacific)

jobs:
  build:
    name: docker-scan
    runs-on: ubuntu-18.04
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Build an image from Dockerfile
        run: |
          docker build . -t us.gcr.io/recidiviz-staging/appengine/default:latest
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'us.gcr.io/recidiviz-staging/appengine/default:latest'
          format: 'sarif'
          output: 'trivy-results.sarif'
      - name: Upload Trivy scan results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: 'trivy-results.sarif'
      - name: Run Dockle
        uses: erzz/dockle-action@v1
        with:
          image: 'us.gcr.io/recidiviz-staging/appengine/default:latest'
          exit-code: 1
          failure-threshold: fatal
          format-output: 'sarif'
      - name: Upload SARIF file
        uses: github/codeql-action/upload-sarif@v1.2.0
        with:
          # Path to SARIF file relative to the root of the repository
          sarif_file: dockle-report.sarif